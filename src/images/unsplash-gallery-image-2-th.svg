<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Ruby Libraries & Gems Theme -->
  <defs>
    <linearGradient id="rubyGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rubyGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b91c1c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rubyGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f87171;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="gemGlow">
      <stop offset="0%" style="stop-color:#fca5a5;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Large Central Ruby Gem -->
  <g transform="translate(250, 150)">
    <circle cx="0" cy="0" r="80" fill="url(#gemGlow)" opacity="0.4"/>
    <polygon points="0,-60 40,-20 40,30 0,60 -40,30 -40,-20"
             fill="url(#rubyGrad1)" stroke="#dc2626" stroke-width="2"/>
    <polygon points="0,-60 -20,-30 0,0 20,-30"
             fill="url(#rubyGrad2)" opacity="0.8"/>
    <polygon points="-40,-20 -20,-30 0,0 -20,15"
             fill="url(#rubyGrad3)" opacity="0.7"/>
    <polygon points="40,-20 20,-30 0,0 20,15"
             fill="url(#rubyGrad2)" opacity="0.9"/>
    <polygon points="0,0 -20,15 -40,30 0,60"
             fill="url(#rubyGrad1)" opacity="0.6"/>
    <polygon points="0,0 20,15 40,30 0,60"
             fill="url(#rubyGrad3)" opacity="0.8"/>
  </g>

  <!-- Smaller Gem Top Left -->
  <g transform="translate(100, 80)">
    <polygon points="0,-30 20,-10 20,15 0,30 -20,15 -20,-10"
             fill="url(#rubyGrad2)" stroke="#dc2626" stroke-width="1.5" opacity="0.7"/>
    <polygon points="0,-30 -10,-15 0,0 10,-15"
             fill="url(#rubyGrad3)" opacity="0.6"/>
  </g>

  <!-- Smaller Gem Top Right -->
  <g transform="translate(400, 70)">
    <polygon points="0,-25 18,-8 18,12 0,25 -18,12 -18,-8"
             fill="url(#rubyGrad1)" stroke="#dc2626" stroke-width="1.5" opacity="0.7"/>
    <polygon points="0,-25 -9,-12 0,0 9,-12"
             fill="url(#rubyGrad2)" opacity="0.6"/>
  </g>

  <!-- Smaller Gem Bottom Left -->
  <g transform="translate(80, 230)">
    <polygon points="0,-28 19,-9 19,14 0,28 -19,14 -19,-9"
             fill="url(#rubyGrad3)" stroke="#dc2626" stroke-width="1.5" opacity="0.7"/>
    <polygon points="0,-28 -10,-14 0,0 10,-14"
             fill="url(#rubyGrad1)" opacity="0.6"/>
  </g>

  <!-- Smaller Gem Bottom Right -->
  <g transform="translate(420, 240)">
    <polygon points="0,-32 21,-11 21,16 0,32 -21,16 -21,-11"
             fill="url(#rubyGrad2)" stroke="#dc2626" stroke-width="1.5" opacity="0.7"/>
    <polygon points="0,-32 -11,-16 0,0 11,-16"
             fill="url(#rubyGrad3)" opacity="0.6"/>
  </g>

  <!-- Package Icons -->
  <g opacity="0.5">
    <rect x="30" y="160" width="35" height="35" rx="4"
          fill="none" stroke="#dc2626" stroke-width="2"/>
    <line x1="30" y1="177" x2="65" y2="177" stroke="#dc2626" stroke-width="2"/>
    <line x1="47" y1="160" x2="47" y2="195" stroke="#dc2626" stroke-width="2"/>
  </g>

  <!-- Code Symbol -->
  <g transform="translate(20, 30)" opacity="0.6">
    <text font-family="monospace" font-size="28" fill="#dc2626" font-weight="bold">gem</text>
  </g>
</svg>
