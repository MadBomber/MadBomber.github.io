<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Developer Tools Theme -->
  <defs>
    <linearGradient id="devGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Terminal Window -->
  <g transform="translate(50, 40)">
    <!-- Window frame -->
    <rect x="0" y="0" width="400" height="220" rx="8"
          fill="#1a1a1a" stroke="url(#devGrad1)" stroke-width="3" opacity="0.9"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="400" height="30" rx="8"
          fill="url(#devGrad1)" opacity="0.3"/>

    <!-- Window buttons -->
    <circle cx="15" cy="15" r="5" fill="#ef4444" opacity="0.8"/>
    <circle cx="35" cy="15" r="5" fill="#f59e0b" opacity="0.8"/>
    <circle cx="55" cy="15" r="5" fill="#10b981" opacity="0.8"/>

    <!-- Terminal text -->
    <text x="15" y="60" font-family="monospace" font-size="14" fill="#10b981">
      $ ruby --version
    </text>
    <text x="15" y="85" font-family="monospace" font-size="12" fill="#14b8a6">
      ruby 3.3.0 (2023-12-25)
    </text>

    <text x="15" y="115" font-family="monospace" font-size="14" fill="#10b981">
      $ gem install debug_me
    </text>
    <text x="15" y="140" font-family="monospace" font-size="12" fill="#14b8a6">
      Successfully installed debug_me
    </text>

    <text x="15" y="170" font-family="monospace" font-size="14" fill="#10b981">
      $ aia "optimize code"
    </text>
    <text x="15" y="195" font-family="monospace" font-size="12" fill="#14b8a6">
      Analyzing with AI...
    </text>

    <!-- Cursor -->
    <rect x="15" y="205" width="10" height="15" fill="#10b981" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0;0.7" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Tools Icons -->
  <g transform="translate(380, 20)">
    <!-- Wrench -->
    <path d="M 10 5 L 15 10 L 25 0 L 30 5 L 20 15 L 15 10 L 5 20 Q 0 25, 5 30 Q 10 35, 15 30 L 25 20 L 30 25 L 40 15 L 35 10 L 25 20 L 20 15 Z"
          fill="url(#devGrad2)" opacity="0.6"/>
  </g>

  <g transform="translate(420, 60)">
    <!-- Gear -->
    <circle cx="25" cy="25" r="12" fill="none" stroke="url(#devGrad3)" stroke-width="3" opacity="0.6"/>
    <circle cx="25" cy="25" r="6" fill="url(#devGrad3)" opacity="0.6"/>
    <rect x="23" y="8" width="4" height="8" fill="url(#devGrad3)" opacity="0.6"/>
    <rect x="23" y="34" width="4" height="8" fill="url(#devGrad3)" opacity="0.6"/>
    <rect x="8" y="23" width="8" height="4" fill="url(#devGrad3)" opacity="0.6"/>
    <rect x="34" y="23" width="8" height="4" fill="url(#devGrad3)" opacity="0.6"/>
  </g>

  <!-- Code brackets -->
  <g transform="translate(15, 15)" opacity="0.5">
    <path d="M 10 5 L 5 10 L 10 15" fill="none" stroke="url(#devGrad1)" stroke-width="2.5"/>
    <path d="M 20 5 L 25 10 L 20 15" fill="none" stroke="url(#devGrad1)" stroke-width="2.5"/>
  </g>
</svg>
